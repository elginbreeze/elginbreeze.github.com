      <img src="Garden - 01.jpg" name='SlideShow' width="400">
	  <script>
		var slideShowSpeed = 4000;
		var Pic= new Array()
			Pic[0]='Garden - 01.jpg'
			Pic[1]='Garden - 03.jpg'
			Pic[2]='Garden - 04.jpg'
			Pic[3]='Garden - 05.jpg'
			Pic[4]='Garden - 06.jpg'
			Pic[5]='Garden - 07.jpg'
			Pic[6]='Garden - 08.jpg'
			Pic[7]='Garden - 09.jpg'
			Pic[8]='Garden - 10.jpg'
			Pic[9]='Garden - 11.jpg'
			Pic[10]='Garden - 12.jpg'
			Pic[11]='Garden - 02.jpg'
			
		var t;
		var j = 0
		var p = Pic.length
		var preLoad = new Array()
		
		for (i = 0; i < p; i++)
			{
	    			preLoad[i] = new Image()
	    			preLoad[i].src = Pic[i]
	    		}
			function runSlideShow(){
					if (document.all){
	    				document.images.SlideShow.style.filter="blendTrans(duration=2)"
	    				document.images.SlideShow.style.filter="blendTrans(duration=crossFadeDuration)"
	    				document.images.SlideShow.filters.blendTrans.Apply()
				}
				document.images.SlideShow.src = preLoad[j].src
				if (document.all){
	    				document.images.SlideShow.filters.blendTrans.Play()
				}
				j = j + 1
				if (j >(p-1)) j=0
					t = setTimeout('runSlideShow()', slideShowSpeed)
			}
			</script>
