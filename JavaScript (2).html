{

	var minute = date.getMinutes();
	var seconds = date.getSeconds();

	{
		document.writeln(month+"/"+day+"/"+year);
	}
	else if (display == 2)
	{
		document.writeln(hour+":"+minute+":"+seconds);
	}
}
